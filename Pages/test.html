<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<body>

    <script>


        // Set up the scene
        const scene = new THREE.Scene();
        //const textureLoader = new THREE.ImageLoader()

        //var texture1 = textureLoader.load('./texture.jpg');

        // Set up the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Set up the renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load the GLTF file
        const loader = new THREE.GLTFLoader();
        loader.load('./toshko_body_with_hoodie.gltf', function(gltf) {
            const model = gltf.scene;
            console.log('kor');
            scene.add(model);

            // Play the clothes animation

            // });

            //     mixer.update(0.01); // Change the time value to control the animation speed
            //     renderer.render(scene, camera);
            // };

            // animate();
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
